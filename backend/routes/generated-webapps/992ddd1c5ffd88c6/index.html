
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project Portfolio</title>
  </head>
  <body>
    <div class="project-list">
      <div class="project-card">
        <div class="project-header">
          <img src="image-placeholder.jpg" alt="Project Image" class="project-image">
          <div class="project-details">
            <h2>Project Name</h2>
            <p>Answer the frequently asked question in a simple sentence, a longish paragraph, or even in a list.</p>
          </div>
        </div>
        <div class="project-description">
          <p>This is a placeholder for a more detailed description of the project.</p>
        </div>
        <div class="project-links">
          <a href="#">View Project</a>
        </div>
      </div>
      <!-- You can add more project-card divs here for additional projects -->
    </div>
  </body>
  </html>
